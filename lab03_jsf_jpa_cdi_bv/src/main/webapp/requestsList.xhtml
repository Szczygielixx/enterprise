<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Requests</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="New request: "/>
        <h:inputText id="newReqInputText" value="#{requestsList.newRequest}"/>
        <h:commandButton value="Add" action="#{requestsList.addRequest}"/>
        <h:message for="newReqInputText" style="color: red;"/>
        <br/><br/>
        <h:dataTable value="#{requestsList.allRequests}" var="item" border="1" binding="#{requestsList.requestsDataTable}">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="RequestDate"/>
                </f:facet>
                <h:outputText value="#{item.requestDate}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="RequestText"/>
                </f:facet>
                <h:outputText value="#{item.requestText}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Action"/>
                </f:facet>
                <h:commandButton value="Delete" action="#{requestsList.deleteRequest}" immediate="true"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
