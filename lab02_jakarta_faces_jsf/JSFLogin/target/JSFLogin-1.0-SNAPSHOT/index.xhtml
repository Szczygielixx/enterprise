<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>#{AppMessages['title.login']}</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel value="#{AppMessages['label.user']}" for="usernameField"/>
            <h:inputText id="usernameField" value="#{loginBean.username}"
                         required="true"
                         requiredMessage="#{AppMessages['validation.user']}"/>
            <h:message for="usernameField"/>

            <h:outputLabel value="#{AppMessages['label.password']}" for="passwordField"/>
            <h:inputSecret id="passwordField" value="#{loginBean.password}"
                         validatorMessage="#{AppMessages['validation.password']}">
                <f:validateLength minimum="4" maximum="6"/>
            </h:inputSecret>
            <h:message for="passwordField"/>

            <h:panelGroup/>
            <h:commandButton id="loginButton" value="#{AppMessages['label.login']}" action="#{loginBean.login()}" binding="#{loginBean.loginButton}" disabled="true"/>
        </h:panelGrid>
        <h:selectBooleanCheckbox id="acceptCheckBox" binding="#{loginBean.acceptCheckbox}"
                                 valueChangeListener="#{loginBean.activateButton}">
            <f:ajax execute="@this" render="loginButton"/>
        </h:selectBooleanCheckbox>
        <h:outputText value="#{AppMessages['label.accept_terms']}"/>
    </h:form>
</h:body>
</html>
